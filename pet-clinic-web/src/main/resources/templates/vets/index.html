<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">Vets</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>last Name</th>
    <th>Specialties</th>
  </tr>
  </thead>
  <tbody th:each="vet : ${vets}">
  <tr th:remove="all">
    <td>99</td>
    <td>John</td>
    <td>Snow</td>
    <td>surgery</td>
  </tr>
  <tr th:remove="all">
    <td>100</td>
    <td>Lisa</td>
    <td>Snow</td>
    <td>dentist</td>
  </tr>
  <tr>
    <td th:text="${vet.id}">101</td>
    <td th:text="${vet.firstName}">Betsy</td>
    <td th:text="${vet.lastName}">Snow</td>
    <td th:text="${#strings.setJoin(vet.specialties, ', ')}">Snow</td>
  </tr>
  </tbody>
</table>

</body>
</html>
