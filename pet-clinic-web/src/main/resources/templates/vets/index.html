<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vets</h1>

<ul th:each="vet : ${vets}">
  <li th:remove="all">John Snow</li>
  <li th:remove="all">Lisa Snow</li>
  <li th:text="${vet.firstName + ' ' + vet.lastName}">Betsy Snow</li>
</ul>

</body>
</html>
